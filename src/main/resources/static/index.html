<!DOCTYPE HTML>
<html>

<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
    <h2>Hello, Spring!</h2>
    <p>Get your greeting <a href="/greeting">here</a></p>


    <div style="padding:15px;">
        <img class="banner-image" src="./banner.png" />
        <div class="theme">
            你的专属会员小店
            简单分享，轻松赚钱
        </div>
        <div class="summny">会员小店是每日优鲜专门为<span>优享会员</span>打造的会店特权，成为会员可有机会开通专属会员小店，每天最热卖的爆款商品会自动推送到你的店铺页面，动动手指分享给身边的朋友，轻松赚取5%的交易佣金。
        </div>
        <div class="title">
            说明
        </div>
        <div class="content">
            1. 会员期间，开通小店分享成交后获得每笔订单实付金额的5%分佣（实付金额不包括：活动赠送金额、会员已返现金额、公司赠送金额和购买处置卡金额）；
            2. 自买返佣与开店分佣不同时享受；
            3. 分佣余额可提现至微信零钱或优鲜余额。
        </div>
        <div class="button">
            开通小店 立即赚钱
        </div>
    </div>
